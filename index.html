<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .banner {
            width: 100%;
            max-height: 30vh;
            object-fit: cover;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 30vh);
            border: none;
        }
    </style>
</head>
<body>
    <img src="https://i.nostr.build/hcgvlGwkcYiYAtMn.gif" alt="Banner" class="banner">
    <iframe src="https://njump.me/npub12xamzh3hapdspk98dqmmdd4rx4w3m30vtz7apuuq3jdd8dm6y2gq9tstqx"></iframe>
</body>
</html>
