<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .floating-buttons {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .floating-buttons a, .floating-buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 15px;
            text-align: center;
            text-decoration: none;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .call-button {
            background-color: green;
        }
        .email-button {
            background-color: red;
        }
        .save-button {
            background-color: blue;
        }
    </style>
</head>
<body>

<div class="floating-buttons">
    <a href="tel:727-244-1667" class="call-button">Call</a>
    <a href="mailto:Justin@sovereignwelder.com" class="email-button">Email</a>
    <button class="save-button" id="save-contact">Save Contact</button>
</div>

<script>
    document.getElementById('save-contact').addEventListener('click', function() {
        const contact = {
            name: "Justin Bryan",
            company: "CWI & NDT",
            phone: "727-244-1667",
            email: "Justin@sovereignwelder.com"
        };

        const vcard = `BEGIN:VCARD
VERSION:3.0
FN:${contact.name}
ORG:${contact.company}
TEL:${contact.phone}
EMAIL:${contact.email}
END:VCARD`;

        const blob = new Blob([vcard], { type: 'text/vcard' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${contact.name}.vcf`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
    });
</script>

</body>
